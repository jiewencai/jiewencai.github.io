<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泥土与像素 - 诗歌展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            z-index: 20;
        }

        .poem-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .poem-title {
            font-size: 3.2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2.5rem;
            background: linear-gradient(45deg, #ff2a6d, #0055ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            position: relative;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Georgia', serif;
        }

        .poem-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(to right, #ff2a6d, #0055ff);
            border-radius: 3px;
        }

        .poem-content {
            font-size: 1.3rem;
            line-height: 1.5; /* 缩小行间距 */
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
            max-width: 700px;
            margin: 0 auto;
        }

        .poem-line {
            margin-bottom: 0.8rem; /* 缩小行间距 */
            position: relative;
            padding: 0 10px;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .poem-line:nth-child(1) { animation-delay: 0.1s; }
        .poem-line:nth-child(2) { animation-delay: 0.2s; }
        .poem-line:nth-child(3) { animation-delay: 0.3s; }
        .poem-line:nth-child(4) { animation-delay: 0.4s; }
        .poem-line:nth-child(5) { animation-delay: 0.5s; }
        .poem-line:nth-child(6) { animation-delay: 0.6s; }
        .poem-line:nth-child(7) { animation-delay: 0.7s; }
        .poem-line:nth-child(8) { animation-delay: 0.8s; }
        .poem-line:nth-child(9) { animation-delay: 0.9s; }
        .poem-line:nth-child(10) { animation-delay: 1.0s; }
        .poem-line:nth-child(11) { animation-delay: 1.1s; }
        .poem-line:nth-child(12) { animation-delay: 1.2s; }
        .poem-line:nth-child(13) { animation-delay: 1.3s; }
        .poem-line:nth-child(14) { animation-delay: 1.4s; }
        .poem-line:nth-child(15) { animation-delay: 1.5s; }
        .poem-line:nth-child(16) { animation-delay: 1.6s; }
        .poem-line:nth-child(17) { animation-delay: 1.7s; }
        .poem-line:nth-child(18) { animation-delay: 1.8s; }

        /* Background elements */
        .bg-element {
            position: absolute;
            z-index: 1;
            opacity: 0.2;
        }

        .leaf-1 {
            top: 10%;
            left: 8%;
            font-size: 8rem;
            color: #27ae60;
            transform: rotate(15deg);
            animation: float 12s ease-in-out infinite;
            z-index: 2;
        }

        .leaf-2 {
            bottom: 15%;
            right: 10%;
            font-size: 7rem;
            color: #2ecc71;
            transform: rotate(-25deg);
            animation: float 14s ease-in-out infinite 1s;
            z-index: 2;
        }

        .pixel {
            top: 30%;
            right: 15%;
            font-size: 6rem;
            color: #3498db;
            animation: pulse 4s ease-in-out infinite;
            z-index: 2;
        }

        .code {
            bottom: 30%;
            left: 12%;
            font-size: 5rem;
            color: #9b59b6;
            animation: rotate 20s linear infinite;
            z-index: 2;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(15px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Interactive effects */
        .poem-line:hover {
            color: #e74c3c;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            transform: translateX(5px);
        }

        .poem-line:hover::before {
            content: "❧";
            position: absolute;
            left: -20px;
            color: #3498db;
            font-size: 1.2rem;
        }

        .poem-line:hover::after {
            content: "❧";
            position: absolute;
            right: -20px;
            color: #3498db;
            font-size: 1.2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .poem-container {
                padding: 2rem 1.5rem;
            }
            
            .poem-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .poem-content {
                font-size: 1.1rem;
            }
            
            .bg-element {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .poem-title {
                font-size: 2rem;
            }
            
            .poem-content {
                font-size: 1rem;
                line-height: 1.4;
            }
            
            .poem-line {
                margin-bottom: 0.6rem;
            }
        }

        /* Decorative corner elements */
        .corner {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.3;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-top: 3px solid #ff2a6d;
            border-left: 3px solid #ff2a6d;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-top: 3px solid #0055ff;
            border-right: 3px solid #0055ff;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-bottom: 3px solid #27ae60;
            border-left: 3px solid #27ae60;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-bottom: 3px solid #9b59b6;
            border-right: 3px solid #9b59b6;
        }
        
        /* 高级光标变幻效果 */
        .cursor-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff2a6d, transparent);
            box-shadow: 0 0 20px #ff2a6d, 0 0 40px #0055ff;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10;
            mix-blend-mode: screen;
        }
        
        .cursor-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0, 85, 255, 0.7);
            box-shadow: 0 0 10px #0055ff;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9;
            mix-blend-mode: screen;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 5;
        }
        
        /* 活力背景元素 */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff2a6d, transparent);
            top: 10%;
            left: 5%;
            animation: floatShape 15s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #0055ff, transparent);
            bottom: 10%;
            right: 5%;
            animation: floatShape 18s ease-in-out infinite 2s;
        }
        
        .shape-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #27ae60, transparent);
            top: 40%;
            right: 20%;
            animation: floatShape 12s ease-in-out infinite 1s;
        }
        
        @keyframes floatShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -30px) rotate(60deg); }
            66% { transform: translate(-30px, 20px) rotate(120deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- 高级背景效果 -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    
    <!-- Decorative corners -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <!-- Background elements -->
    <i class="fas fa-leaf bg-element leaf-1"></i>
    <i class="fas fa-seedling bg-element leaf-2"></i>
    <i class="fas fa-cube bg-element pixel"></i>
    <i class="fas fa-code bg-element code"></i>

    <div class="container">
        <div class="poem-container">
            <h1 class="poem-title">泥土与像素</h1>
            <div class="poem-content">
                <div class="poem-line">我曾翻检泥土的页码</div>
                <div class="poem-line">在复眼的迷阵里解读讯号</div>
                <div class="poem-line">指节沾满叶脉的暗语</div>
                <div class="poem-line">这世界，被虫啃过</div>
                <div class="poem-line">才透进光</div>
                <div class="poem-line">&nbsp;</div>
                <div class="poem-line">后来我编织逻辑的枝条</div>
                <div class="poem-line">在荧屏上浇灌雏形</div>
                <div class="poem-line">每个界面都推开一道门</div>
                <div class="poem-line">这世界，被设计过</div>
                <div class="poem-line">才映出形</div>
                <div class="poem-line">&nbsp;</div>
                <div class="poem-line">当病叶飘落成数据流</div>
                <div class="poem-line">当代码在根系下奔涌</div>
                <div class="poem-line">我仍俯身丈量泥土的湿度</div>
                <div class="poem-line">&nbsp;</div>
                <div class="poem-line">活着，是不断破译的密码</div>
                <div class="poem-line">活着，是永远待完成的草图</div>
                <div class="poem-line">&nbsp;</div>
                <div class="poem-line">泥土深处</div>
                <div class="poem-line">根脉里奔涌的</div>
                <div class="poem-line">依旧是热忱</div>
            </div>
        </div>
    </div>
    
    <!-- 光标效果容器 -->
    <div class="cursor-effect" id="cursor"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 高级光标效果
            const cursor = document.getElementById('cursor');
            const trails = [];
            const particles = [];
            
            // 创建光标拖尾
            for (let i = 0; i < 10; i++) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                document.body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    delay: (i + 1) * 3
                });
            }
            
            // 粒子系统
            function createParticles(x, y) {
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    document.body.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 2;
                    const size = Math.random() * 4 + 2;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    particles.push({
                        element: particle,
                        x, y,
                        vx, vy,
                        alpha: 1,
                        size
                    });
                }
            }
            
            // 鼠标移动事件
            let mouseX = 0, mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // 更新主光标
                cursor.style.left = `${mouseX}px`;
                cursor.style.top = `${mouseY}px`;
                
                // 创建粒子
                if (Math.random() > 0.7) {
                    createParticles(mouseX, mouseY);
                }
                
                // 背景元素视差效果
                const parallaxX = (window.innerWidth / 2 - mouseX) / 30;
                const parallaxY = (window.innerHeight / 2 - mouseY) / 30;
                
                const leaf1 = document.querySelector('.leaf-1');
                const leaf2 = document.querySelector('.leaf-2');
                const pixel = document.querySelector('.pixel');
                const code = document.querySelector('.code');
                
                if (leaf1) leaf1.style.transform = `translate(${parallaxX}px, ${parallaxY}px) rotate(${15 + parallaxX/2}deg)`;
                if (leaf2) leaf2.style.transform = `translate(${-parallaxX}px, ${-parallaxY}px) rotate(${-25 - parallaxY/2}deg)`;
                if (pixel) pixel.style.transform = `translate(${parallaxX}px, ${parallaxY}px)`;
                if (code) code.style.transform = `translate(${-parallaxX}px, ${-parallaxY}px) rotate(${parallaxX}deg)`;
                
                // 容器发光效果
                const intensity = Math.min(1, Math.sqrt(parallaxX*parallaxX + parallaxY*parallaxY)/20);
                document.querySelector('.poem-container').style.boxShadow = 
                    `0 20px 50px -15px rgba(0, 0, 0, ${0.2 + intensity/5}), 
                    0 0 50px rgba(0, 85, 255, ${intensity/2}),
                    0 0 30px rgba(255, 42, 109, ${intensity/3})`;
            });
            
            // 动画循环
            function animate() {
                // 更新拖尾
                trails.forEach((trail, index) => {
                    const delay = trail.delay;
                    trail.x += (mouseX - trail.x) / delay;
                    trail.y += (mouseY - trail.y) / delay;
                    
                    trail.element.style.left = `${trail.x}px`;
                    trail.element.style.top = `${trail.y}px`;
                    trail.element.style.opacity = 1 - (index / trails.length);
                });
                
                // 更新粒子
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    
                    if (p.alpha <= 0) {
                        p.element.remove();
                        particles.splice(i, 1);
                        continue;
                    }
                    
                    p.element.style.left = `${p.x}px`;
                    p.element.style.top = `${p.y}px`;
                    p.element.style.opacity = p.alpha;
                    
                    // 添加重力效果
                    p.vy += 0.1;
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // 添加诗歌行交互效果
            const lines = document.querySelectorAll('.poem-line');
            lines.forEach(line => {
                line.addEventListener('click', function() {
                    this.style.fontStyle = this.style.fontStyle === 'italic' ? 'normal' : 'italic';
                    this.style.fontWeight = this.style.fontWeight === '600' ? '500' : '600';
                });
            });
        });
    </script>
</body>
</html>
